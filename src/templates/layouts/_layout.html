{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" media="all" href="css/app.css"/>
    {# {% include "../partials/_media-tags.html" %} #}
  </head>
  <body class="body">

    <!-- BEGIN content -->
    {% block content %}{% endblock %}
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=198b4f0c-3bac-4781-9c61-51a96525dd8a" type="text/javascript"></script>
    <script src="js/app.js"></script>
    <script>
        var myMap;
        ymaps.ready(init);
        function init () {
            myMap = new ymaps.Map('map', {

                center: [55.446451, 37.618503], // Москва
                zoom: 16
            }, {
                searchControlProvider: 'yandex#search'
            });
        }
    </script>
    <!-- END scripts -->

  </body>
</html>
